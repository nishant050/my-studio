<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Creative Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-bg: rgba(255, 255, 255, 0.95);
            --text-dark: #2d3748;
            --text-light: #718096;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--gradient);
            min-height: 100vh;
            padding: 20px;
            background-attachment: fixed;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800"><defs><linearGradient id="g"><stop offset="0%" stop-color="%23667eea" stop-opacity="0.1"/><stop offset="100%" stop-color="%23764ba2" stop-opacity="0.1"/></linearGradient></defs><circle cx="200" cy="200" r="300" fill="url(%23g)"/><circle cx="1000" cy="600" r="400" fill="url(%23g)"/></svg>');
            pointer-events: none;
            opacity: 0.3;
            animation: float 20s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 1s;
        }

        h1 {
            font-size: 3.5em;
            color: white;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .tagline {
            color: rgba(255,255,255,0.9);
            font-size: 1.3em;
            font-weight: 300;
        }

        /* Filter Pills */
        .filters {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            animation: fadeInUp 1s 0.2s both;
        }

        .filter-btn {
            padding: 12px 30px;
            border: 2px solid white;
            background: rgba(255,255,255,0.1);
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1em;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }

        .filter-btn:hover, .filter-btn.active {
            background: white;
            color: #667eea;
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        /* Masonry Grid */
        .grid {
            columns: 350px 3;
            column-gap: 20px;
            animation: fadeIn 1s 0.4s both;
        }

        /* Cards */
        .card {
            break-inside: avoid;
            margin-bottom: 20px;
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s;
            animation: slideUp 0.6s both;
            backdrop-filter: blur(10px);
        }

        .card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .card.hidden {
            display: none;
        }

        /* Card Image Container */
        .card-image-container {
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .card-image {
            width: 100%;
            display: block;
            transition: transform 0.3s;
        }

        .card:hover .card-image {
            transform: scale(1.1);
        }

        /* Comparison Slider for Before/After */
        .comparison-container {
            position: relative;
            overflow: hidden;
            cursor: col-resize;
        }

        .comparison-before,
        .comparison-after {
            width: 100%;
            display: block;
        }

        .comparison-after {
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            overflow: hidden;
        }

        .comparison-slider {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            width: 3px;
            background: white;
            cursor: col-resize;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .comparison-slider::before {
            content: 'â—€ â–¶';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            white-space: nowrap;
        }

        /* Card Content */
        .card-content {
            padding: 25px;
        }

        .card-category {
            display: inline-block;
            padding: 5px 15px;
            background: var(--gradient);
            color: white;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .card-title {
            color: var(--text-dark);
            font-size: 1.4em;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .card-date {
            color: var(--text-light);
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .card-description {
            color: var(--text-dark);
            line-height: 1.6;
            font-size: 1.05em;
        }

        /* Lightbox */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: pointer;
            animation: fadeIn 0.3s;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            animation: zoomIn 0.3s;
        }

        .lightbox-close {
            position: absolute;
            top: 30px;
            right: 30px;
            color: white;
            font-size: 40px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .lightbox-close:hover {
            transform: rotate(90deg);
        }

        /* Animations */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes zoomIn {
            from { transform: scale(0.8); }
            to { transform: scale(1); }
        }

        /* Stats Section */
        .stats {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin: 50px 0;
            animation: fadeIn 1s 0.6s both;
        }

        .stat {
            text-align: center;
            color: white;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
        }

        .stat-label {
            font-size: 1.1em;
            opacity: 0.9;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            h1 { font-size: 2em; }
            .tagline { font-size: 1em; }
            .grid { columns: 1; }
            .stats { flex-direction: column; gap: 20px; }
        }

        /* Loading Animation */
        .loading {
            text-align: center;
            color: white;
            font-size: 1.5em;
            padding: 50px;
        }

        /* Floating Action Button */
        .fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            cursor: pointer;
            transition: all 0.3s;
            z-index: 100;
        }

        .fab:hover {
            transform: scale(1.1) rotate(90deg);
        }

        .fab::before {
            content: 'â†‘';
            font-size: 24px;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>âœ¨ My Creative Space âœ¨</h1>
            <p class="tagline">AI Art â€¢ Thoughts â€¢ Experiments â€¢ DIY Projects</p>
        </header>

        <div class="filters">
            <button class="filter-btn active" onclick="filterItems('all')">All</button>
            <button class="filter-btn" onclick="filterItems('thought')">ðŸ’­ Thoughts</button>
            <button class="filter-btn" onclick="filterItems('ai-art')">ðŸŽ¨ AI Art</button>
            <button class="filter-btn" onclick="filterItems('comparison')">ðŸ”„ Comparisons</button>
            <button class="filter-btn" onclick="filterItems('diy')">ðŸ”§ DIY</button>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-number" id="totalCount">0</div>
                <div class="stat-label">Total Posts</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="aiArtCount">0</div>
                <div class="stat-label">AI Creations</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="diyCount">0</div>
                <div class="stat-label">DIY Projects</div>
            </div>
        </div>

        <div class="grid" id="contentGrid">
            <div class="loading">Loading amazing content...</div>
        </div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
        <span class="lightbox-close">&times;</span>
        <img id="lightboxImg" src="" alt="">
    </div>

    <!-- Scroll to top -->
    <div class="fab" onclick="window.scrollTo({top: 0, behavior: 'smooth'})"></div>

    <script>
        // ============================================================
        // ðŸ“ ADD YOUR CONTENT HERE - SUPER EASY!
        // ============================================================
        // Just copy any item below and modify it. That's it!
        // 
        // For regular posts: use 'image'
        // For before/after: use 'beforeImage' and 'afterImage'
        // Categories: 'thought', 'ai-art', 'comparison', 'diy'
        // ============================================================

        const MY_CONTENT = [
            // ðŸŽ¨ AI Art Example
            {
                type: 'ai-art',
                title: 'Dreamscape City',
                date: 'Nov 15, 2024',
                image: 'https://picsum.photos/400/500?random=1',
                description: 'Created this futuristic cityscape using Midjourney. The prompt was "neon city floating in clouds at sunset".'
            },
            
            // ðŸ’­ Thought Example
            {
                type: 'thought',
                title: 'The Future of Creativity',
                date: 'Nov 14, 2024',
                image: 'https://picsum.photos/400/300?random=2',
                description: 'Been thinking about how AI is changing the creative process. It\'s not replacing creativity, but amplifying it in ways we never imagined.'
            },
            
            // ðŸ”„ Comparison Example (Before/After)
            {
                type: 'comparison',
                title: 'Classic Painting to Photo',
                date: 'Nov 13, 2024',
                beforeImage: 'https://picsum.photos/400/400?random=3',
                afterImage: 'https://picsum.photos/400/400?random=4',
                description: 'Transformed Van Gogh\'s Starry Night into a photorealistic scene using AI. The results are mind-blowing!'
            },
            
            // ðŸ”§ DIY Project Example
            {
                type: 'diy',
                title: 'Smart Mirror Build',
                date: 'Nov 12, 2024',
                image: 'https://picsum.photos/400/600?random=5',
                description: 'Built a smart mirror with Raspberry Pi that shows weather, calendar, and news. Total cost: $150. Tutorial coming soon!'
            },
            
            // Add more AI art
            {
                type: 'ai-art',
                title: 'Cyberpunk Portrait',
                date: 'Nov 11, 2024',
                image: 'https://picsum.photos/400/450?random=6',
                description: 'Experimented with cyberpunk aesthetics. This portrait combines neon colors with traditional Japanese elements.'
            },
            
            // Add another comparison
            {
                type: 'comparison',
                title: 'Sketch to Reality',
                date: 'Nov 10, 2024',
                beforeImage: 'https://picsum.photos/400/350?random=7',
                afterImage: 'https://picsum.photos/400/350?random=8',
                description: 'Turned my rough sketch into a photorealistic landscape using Stable Diffusion.'
            },
            
            // Another thought
            {
                type: 'thought',
                title: 'Learning from Failure',
                date: 'Nov 9, 2024',
                image: 'https://picsum.photos/400/400?random=9',
                description: 'Failed experiments teach us more than successful ones. Today\'s "mistake" became tomorrow\'s breakthrough technique.'
            },
            
            // 
            // ðŸ‘‡ ADD YOUR NEW CONTENT BELOW THIS LINE! 
            // Just copy the format above and change the values
            //
            
            
            
        ];

        // ============================================================
        // ðŸš€ WEBSITE FUNCTIONALITY (No need to edit below)
        // ============================================================

        let currentFilter = 'all';

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            renderContent();
            updateStats();
        });

        // Render all content
        function renderContent() {
            const grid = document.getElementById('contentGrid');
            grid.innerHTML = '';
            
            MY_CONTENT.forEach((item, index) => {
                const card = createCard(item, index);
                grid.appendChild(card);
            });
        }

        // Create a card element
        function createCard(item, index) {
            const card = document.createElement('div');
            card.className = 'card';
            card.dataset.type = item.type;
            card.style.animationDelay = `${index * 0.1}s`;
            
            let imageHTML = '';
            
            if (item.beforeImage && item.afterImage) {
                // Before/After comparison
                imageHTML = `
                    <div class="comparison-container" onmousemove="handleComparison(event, this)">
                        <img src="${item.beforeImage}" class="comparison-before" alt="${item.title}">
                        <div class="comparison-after" style="width: 50%;">
                            <img src="${item.afterImage}" alt="${item.title}">
                        </div>
                        <div class="comparison-slider"></div>
                    </div>
                `;
            } else {
                // Regular image
                imageHTML = `
                    <div class="card-image-container" onclick="openLightbox('${item.image}')">
                        <img src="${item.image}" class="card-image" alt="${item.title}">
                    </div>
                `;
            }
            
            card.innerHTML = `
                ${imageHTML}
                <div class="card-content">
                    <span class="card-category">${getCategoryEmoji(item.type)} ${getCategoryName(item.type)}</span>
                    <h2 class="card-title">${item.title}</h2>
                    <div class="card-date">ðŸ“… ${item.date}</div>
                    <p class="card-description">${item.description}</p>
                </div>
            `;
            
            return card;
        }

        // Handle comparison slider
        function handleComparison(e, container) {
            const rect = container.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const width = rect.width;
            const percentage = (x / width) * 100;
            
            container.querySelector('.comparison-after').style.width = `${percentage}%`;
            container.querySelector('.comparison-slider').style.left = `${percentage}%`;
        }

        // Get category emoji
        function getCategoryEmoji(type) {
            const emojis = {
                'thought': 'ðŸ’­',
                'ai-art': 'ðŸŽ¨',
                'comparison': 'ðŸ”„',
                'diy': 'ðŸ”§'
            };
            return emojis[type] || 'ðŸ“';
        }

        // Get category name
        function getCategoryName(type) {
            const names = {
                'thought': 'Thought',
                'ai-art': 'AI Art',
                'comparison': 'Comparison',
                'diy': 'DIY Project'
            };
            return names[type] || type;
        }

        // Filter items
        function filterItems(type) {
            currentFilter = type;
            
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Filter cards
            document.querySelectorAll('.card').forEach(card => {
                if (type === 'all' || card.dataset.type === type) {
                    card.classList.remove('hidden');
                } else {
                    card.classList.add('hidden');
                }
            });
        }

        // Update statistics
        function updateStats() {
            document.getElementById('totalCount').textContent = MY_CONTENT.length;
            document.getElementById('aiArtCount').textContent = 
                MY_CONTENT.filter(item => item.type === 'ai-art').length;
            document.getElementById('diyCount').textContent = 
                MY_CONTENT.filter(item => item.type === 'diy').length;
        }

        // Lightbox functionality
        function openLightbox(imageSrc) {
            document.getElementById('lightboxImg').src = imageSrc;
            document.getElementById('lightbox').classList.add('active');
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
        }

        // Close lightbox with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeLightbox();
            }
        });
    </script>
</body>
</html>
